# Config name
name = PropertiesConfig

# Directory for log files
property.filename = logs

# ================================
# Appenders
# ================================

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] - %msg%n

# File Appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = ${filename}/mylog.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] - %msg%n

# ================================
# Logger for StepDefinition.log
# ================================
loggers = stepdefinition
logger.stepdefinition.name = StepDefinition.log
logger.stepdefinition.level = all
logger.stepdefinition.additivity = false
logger.stepdefinition.appenderRefs = file
logger.stepdefinition.appenderRef.file.ref = FileAppender

# ================================
# Root logger (logs everything to console)
# ================================
rootLogger.level = all
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = ConsoleAppender
